# replace "cm_00_active_power_plus" with "eoe_reader_ActivePowerImport"
# replace "cm_00_active_power_minus" with "eoe_reader_ActivePowerExport"
# replace "cm_00_active_power_combined" with "eoe_reader_ActivePowerCombined"

# more about eoe_reader integration here: https://github.com/Stromsparverein/eoe-reader-homeassistant

